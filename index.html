<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple clone git</title>
    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- fortawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Third section banner (iPhone 11) starts here  -->
    <section class="iphone11">
      <div class="container">
        <div class="title">
          <h1>iPhone 11</h1>
        </div>
        <div class="description">
          <p>Just the right amount of everything.</p>
        </div>
        <div class="price-tag">
          <p>From $16.62/mo. or $399 with trade‑in.</p>
        </div>
        <div class="links-wrapper">
          <ul>
            <li>
              <a href="#">Learn More</a>
            </li>
            <li>
              <a href="#">Buy</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Third section banner (iPhone 11) ends here  -->

    <!-- Fourth section – starts here -->
    <section class="apple-flex">
      <!-- Fourth section – left part (Watch – Series 5) -->
      <div class="appleWatch">
        <div class="appleWatch_logo">
          <img src="./Images/icons/watch-series5-logo.png" alt="watchlogo" />
        </div>
        <div class="apple_description">
          With the new Always-On Retina display. <br />
          You’ve never seen a watch like this.
        </div>
        <div class="links-wrapper">
          <ul>
            <li>
              <a href="#">Learn More</a>
            </li>
            <li>
              <a href="#">Buy</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Fourth section – right part (Card is here) -->
      <div class="appleCard">
        <div class="apple-card-logo">
          <img src="./Images/icons/apple-card-logo.png" alt="cardlogo" />
        </div>
        <div class="apple_description">
          Get 3% Daily Cash on purchases from <br />
          Apple using Apple Card.
        </div>
        <div class="links-wrapper">
          <ul>
            <li>
              <a href="#">Learn More</a>
            </li>
            <li>
              <a href="#">Buy</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Fourth section – ends here -->
  </body>
</html>
